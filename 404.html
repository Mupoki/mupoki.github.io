<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container { position: relative; }
    h1 {
      font-size: 10rem;
      margin: 0;
      background: linear-gradient(to bottom, #00e0cf, #00997c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 20px rgba(0,224,207,0.3));
    }
    p { font-size: 1.5rem; opacity: 0.7; margin-bottom: 2rem; }
    .btn-home {
      padding: 1rem 2rem;
      background: #00e0cf;
      color: #0f172a;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 700;
      transition: 0.3s;
    }
    .btn-home:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(0,224,207,0.4); }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Your in the viod and no one can see you in the Mpro Database.</p>
    <a href="index.html" class="btn-home">Return to Base</a>
  </div>
</body>
</html>
