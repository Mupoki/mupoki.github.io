<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services | Mpro</title>
  <link rel="icon" type="image/png" href="Mu_poki.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #00e0cf;
      --bg-dark: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #fff; }

    /* --- Nav & Search Bar --- */
    nav { 
      display: flex; align-items: center; justify-content: center; gap: 12px;
      background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); 
      padding: 12px 20px; position: sticky; top: 20px; z-index: 100; 
      margin: 0 auto; width: fit-content; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); 
    }
    nav a { color: #fff; text-decoration: none; font-size: 0.9rem; font-weight: 600; padding: 8px 16px; border-radius: 20px; transition: 0.3s; }
    nav a.active { background: var(--primary); color: #000; }
    
    .search-input {
      background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 15px; border-radius: 20px; color: white; outline: none; width: 150px;
      font-size: 0.85rem; transition: 0.3s;
    }
    .search-input:focus { border-color: var(--primary); width: 180px; }

    /* --- Grid --- */
    main { max-width: 1200px; margin: 60px auto; padding: 0 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
    
    .card { 
      background: var(--card-bg); padding: 30px; border-radius: 24px; 
      border: 1px solid rgba(255,255,255,0.05); transition: transform 0.3s;
      display: flex; flex-direction: column; height: 100%;
    }
    .card h2 { color: var(--primary); margin-bottom: 10px; font-size: 1.4rem; }
    .card p { opacity: 0.8; font-size: 0.95rem; line-height: 1.5; flex-grow: 1; }

    .btn { 
      background: var(--primary); color: #000; text-decoration: none; 
      padding: 12px; border-radius: 12px; text-align: center; 
      font-weight: 700; margin-top: 20px; transition: 0.2s;
    }
    .btn:hover { transform: scale(1.03); filter: brightness(1.1); }

    /* --- Context Menu --- */
    #ctx-menu {
      display: none; position: fixed; z-index: 9999; width: 160px;
      background: #1e293b; border-radius: 10px; padding: 6px 0; 
      border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .ctx-item { padding: 10px 15px; font-size: 14px; color: white; cursor: pointer; }
    .ctx-item:hover { background: var(--primary); color: #000; }
  </style>
</head>
<body>

  <div id="ctx-menu">
    <div class="ctx-item" onclick="location.reload()">Refresh</div>
    <div class="ctx-item" onclick="location.href='index.html'">Home</div>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html" class="active">Services</a>
    <input type="text" id="siteSearch" class="search-input" placeholder="Search...">
  </nav>

  <main>
    <div class="grid" id="contentGrid">
      
      <div class="card">
        <h2>Mpro OS</h2>
        <p>Advanced browser-based operating system. Fast, secure, and intuitive.</p>
        <a href="#" class="btn">Launch</a>
      </div>

      <div class="card">
        <h2>GTA IV</h2>
        <p>Classic open world action gaming. Optimized for web play.</p>
        <a href="#" class="btn">Play</a>
      </div>

      <div class="card">
        <h2>Forza Horizon</h2>
        <p>High speed racing simulation with stunning graphics.</p>
        <a href="#" class="btn">Race</a>
      </div>

    </div>
  </main>

  <script>
    // --- THE FIXED SEARCH LOGIC ---
    const searchBar = document.getElementById('siteSearch');
    const allCards = document.querySelectorAll('.card');

    searchBar.addEventListener('input', () => {
      const searchValue = searchBar.value.toLowerCase().trim();
      
      allCards.forEach(card => {
        // This gets all text inside the card (Title + Description)
        const cardText = card.innerText.toLowerCase();
        
        if (cardText.includes(searchValue)) {
          card.style.display = "flex"; // Show
        } else {
          card.style.display = "none"; // Hide
        }
      });
    });

    // --- CONTEXT MENU ---
    const menu = document.getElementById('ctx-menu');
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      menu.style.display = 'block';
      menu.style.left = e.clientX + 'px';
      menu.style.top = e.clientY + 'px';
    });
    document.addEventListener('click', () => menu.style.display = 'none');
  </script>
</body>
</html>
