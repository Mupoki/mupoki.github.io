<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bands</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0d6efd;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #0a58ca;
    }
  </style>
</head>
<body>
  <h1>Bands app (use your band here)</h1>
  <button onclick="startApp()">Connect band</button>

  <script>
    function startApp() {
      let code = prompt("Enter your wach code to connect:");
      if (code === "dellbook") {
        window.location.href = "dellbook.html"; // goes to root folder dellbook.html
      } else {
        alert("Faild to get data Try again.");
      }
    }
  </script>
</body>
</html>
