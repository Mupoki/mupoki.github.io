<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bands App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #1c1c1c;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 140, 255, 0.3);
      text-align: center;
      padding: 40px 30px;
      width: 350px;
      animation: fadeIn 0.6s ease-out;
    }

    .watch-face {
      width: 100px;
      height: 100px;
      border: 6px solid #0d6efd;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      color: #0d6efd;
      background: #000;
      box-shadow: inset 0 0 15px rgba(13, 110, 253, 0.7);
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    p {
      font-size: 0.95em;
      margin-bottom: 25px;
      color: #aaa;
    }

    button {
      font-size: 1.2em;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #0d6efd, #0a58ca);
      color: white;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.6);
      margin: 8px 0;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(13, 110, 253, 0.8);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(13,110,253,0.6), inset 0 0 10px rgba(13,110,253,0.7); }
      50% { box-shadow: 0 0 25px rgba(13,110,253,1), inset 0 0 20px rgba(13,110,253,0.9); }
      100% { box-shadow: 0 0 10px rgba(13,110,253,0.6), inset 0 0 10px rgba(13,110,253,0.7); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="watch-face">âŒš</div>
    <h1>Bands App</h1>
    <p>Connect your smart band to continue</p>
    
    <button onclick="startApp()">Connect Band</button>
    <button onclick="startDemo()">Use demo band</button>
    <button onclick="startWire()">Use wireless</button>
  </div>
  
  <script>
    function startApp() {
      let code = prompt("Enter your watch code to connect:");
      if (code === "dellbook") {
        window.location.href = "dellbook.html";
      } else {
        alert("Failed to connect. Try again.");
      }
    }

    function startDemo() {
      window.location.href = "demo.html";
    }

    function startWire() {
      window.location.href = "wireless.html";
    }
  </script>
</body>
</html>
