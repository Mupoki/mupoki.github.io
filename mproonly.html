<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mu_Poki - Dashboard</title>
  <style>
    body {
      font-family: "Google Sans", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #202124;
    }

    /* Profile header */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #dadce0;
    }

    .profile-header h2 {
      margin: 0;
      font-size: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Box grid at top */
    .box-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .custom-box {
      background: #fff;
      border: 1px solid #dadce0;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .custom-box:hover {
      transform: translateY(-2px);
    }

    .custom-box h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .custom-box p {
      font-size: 14px;
      margin: 0 0 15px;
      color: #5f6368;
    }

    .custom-link {
      color: #1a73e8;
      font-size: 14px;
      text-decoration: none;
      font-weight: 500;
    }

    .custom-link:hover {
      text-decoration: none;
    }

    /* Bottom button list */
    .custom-buttons {
      display: flex;
      flex-direction: column;
      border: 1px solid #dadce0;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    .custom-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      font-size: 14px;
      color: #3c4043;
      background: #fff;
      border: none;
      border-bottom: 1px solid #dadce0;
      cursor: pointer;
      transition: background 0.2s;
      text-align: left;
      width: 100%;
      text-decoration: none;
    }

    .custom-btn:last-child {
      border-bottom: none;
    }

    .custom-btn:hover {
      background: #f7f8f8;
    }

    .arrow {
      font-size: 16px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <!-- Profile Header -->
  <div class="profile-header">
    <img src="https://forum.plutonium.pw/assets/uploads/profile/uid-717075/717075-profileavatar.png" alt="Profile Picture">
    <h2>Mu_poki</h2>
  </div>

  <h1>Welcome, Mu_poki</h1>

  <!-- Top boxes -->
  <div class="box-grid">
    <div class="custom-box">
      <h2>Classroom</h2>
      <p>Manage your class information.</p>
      <a href="https://classroom.google.com/u/1/c/Nzg5ODg3MTg3MTE5" class="custom-link">Go to Profile</a>
    </div>
    <div class="custom-box">
      <h2>GitHub</h2>
      <p>Check on your website.</p>
      <a href="https://github.com/Mupoki/mupoki.github.io/tree/main" target="_blank" class="custom-link">Open</a>
    </div>
    <div class="custom-box">
      <h2>YouTube</h2>
      <p>Watch and chill.</p>
      <a href="https://youtube.com" target="_blank" class="custom-link">Open YouTube</a>
    </div>
  </div>

  <!-- Bottom button list -->
  <div class="custom-buttons">
    <a href="index.html" class="custom-btn">
      Home <span class="arrow">›</span>
    </a>
    <a href="https://adsense.google.com/adsense/u/2/pub-1263564566192061/sites/list" class="custom-btn">
      AdSence account <span class="arrow">›</span>
    </a>
    <a href="https://open.spotify.com/" class="custom-btn">
     Spotify <span class="arrow">›</span>
    </a>
    <a href="https://poki.com" class="custom-btn">
      poki games <span class="arrow">›</span>
    </a>
  </div>
</body>
</html>
